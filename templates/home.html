  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form id="register-form-project">
        <header class="modal-card-head">
          <p class="modal-card-title">Crear nuevo Proyecto de Innovacion</p>
          <button type="button" id="close" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">

          <div class="field">
            <label class="label">Nombre Proyecto</label>
            <div class="control">
              <input class="input" name="name-project" type="text" placeholder="Ingrese el nombre del proyecto">
            </div>
          </div>
          <div class="field">
            <label class="label">APIKEY</label>
            <div class="control">
              <input name="apikey-project" class="input is-primary" type="password" placeholder="Ingrese APIKEY">
            </div>
          </div>
          <div class="field">
            <label class="label">Tema del Proyecto</label>
            <div class="control">
              <input name="tema-project" class="input is-primary" type="text" placeholder="Ingrese su tema">
            </div>
          </div>
          <div class="field">
            <label class="label">Descripcion del Proyecto</label>
            <div class="control">
              <textarea name="description-project" class="textarea"
                placeholder="Descripcion del proyecto..."></textarea>
            </div>
          </div>

        </section>
        <footer class="modal-card-foot">
          <button type="submit" class="button is-success" id="Guardar">Guardar Proyecto</button>
        </footer>
      </form>
